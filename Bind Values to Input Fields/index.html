<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bind Values to Input Fields</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="card">
  <input type="checkbox" id="checkbox" v-model="checked">
  <label for="checkbox">This box is {{checked ? 'checked' : 'unchecked'}}</label>
  <hr>
  <template v-for="dog in dogs">
  	<label for="dog">
  		<input type="radio" v-bind:value="dog" v-model="selectedDog">
  		{{dog}}
  		<br>
  	</label>
  </template>
  <p>Favorite Dog: <span>{{selectedDog}}</span></p>
  <hr>
  <select name="breeds" id="breeds" v-model="selectedBreeds" multiple>
  	<option v-for="breed in breeds" v-bind:vlue="breed.value">
  		{{breed.name}}
  	</option>
  </select>
  <br>
  <p>Selected Breed: {{selectedBreeds}}</p>
  <hr>
  <input type="text" v-model="single">
  <p>{{single}}</p>
  <hr>
  <textarea name="message" id="message" cols="30" rows="10" v-model="message" placeholder="Add a cool message!"></textarea>
  <p style="white-space: pre">{{message}}</p>
</div>

<script src="https://unpkg.com/vue@2.4.2"></script>
<script src="custom.js"></script>
</body>
