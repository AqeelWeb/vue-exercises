<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="card">
  <header>{{title}}</header>
  <ul>
  	<li v-for="dog in dogs">
  		<h4>{{dog.text | capitalize}}</h4>
  		<span>The {{dog.text | undercase}} weighs {{dog.weight}}.</span>
  		<br>
  		<a href="">{{dog.text | undercase | url}}</a>
  	</li>
  </ul>
</div>

<script src="https://unpkg.com/vue@2.4.2"></script>
<script src="custom.js"></script>
</body>
