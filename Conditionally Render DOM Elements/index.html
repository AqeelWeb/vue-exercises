<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conditionally Render DOM Elements</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="card">
  <header>{{title}}</header>
  <form v-on:submit.prevent="addDog">
    <input type="text" id="item-form" v-model="input">
    <button>Add Dog</button>
  </form>
  <template v-if="dogs.length > 0">
    <h4>Dog List</h4>
    <ul>
    	<li v-for="dog in dogs">
        <button
          v-on:click="dog.quantity += 1"
          v-show="dog.quantity < 5">+</button>
        {{dog.quantity}}
        <button
          v-on:click="dog.quantity -= 1"
          v-show="dog.quantity > 1">-</button>
        {{dog.text}} <button v-on:click="removeDog" class="delete">Remove Dog</button>
    	</li>
    </ul>
  </template>
  <p v-else>You have no dogs yet!</p>
</div>

<script src="https://unpkg.com/vue@2.4.2"></script>
<script src="custom.js"></script>
</body>
